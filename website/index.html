<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <img src="img/night.jpg">
    <div id="app">
      <h1 class ="headline">Weather Journal App</h1>
      <div class="two">
        <div class ="zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
    
        <div class = "feel">
          <label for="feelings">How are you feeling today?</label>
          <input class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></input>
        </div>
      </div>
        <div class ="holder entry">
          <div class = "title">Most Recent Entry</div>
          <div id = "entryHolder">
            <div id = "city"></div>
            <div id = "temp"></div>
            <div id = "date"></div> 
            <div id = "feel"></div>
          </div>
        </div>

      <button id="generate" type = "submit"> submit </button>
    </div>
</section>
<script src="application.js" type="text/javascript"></script>
</body>
</html>
